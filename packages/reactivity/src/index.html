<script>
  const { effect, reactive, computed } = VueReactivity;
  const state = reactive({
    count: 0,
    name: "Vue",
    flag: true,
  });
  let compare = computed(() => {
    console.log(state.count, state.name, "222");
    return state.count + state.name;
  });
  let runner = effect(() => {
    console.log("更新了嘛", state, compare.value);
    // state.name = Math.random();
    let app = document.getElementById("app");
    app.innerText = compare.value;
  });

  setTimeout(() => {
    state.count += 200;
  }, 2000);
</script>
